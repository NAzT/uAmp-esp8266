<script>
$(document).ready(function () {
    $("#overlay").hide();

       
    $("#ssid_form").submit(function(e) {
        $("#overlay").show();
        var url = "/ssid"; // the script where you handle the form input.

        $.ajax({
            type: "POST",
            url: url,
            data: $("#ssid_form").serialize(), // serializes the form's elements.
            success: function(data)
            {
                $("#overlay").hide();
                console.log( data );
                //var json = $.parseJSON(data);
                //console.log( json );
                if( data['ip'] ) {
                    $("#info_panel").html( "<h3><font color='blue'>WiFi Connection OK.</font></h3><p>Device URL: <a href='http://"+data['host']+".local/'>http://"+data['host']+".local/</a><br>IP Address: "+data["ip"]+"<br><br>Click <a href='/reset'>RESET</a> to restart and connect WiFi<br><hr>" );
                }
                else {
                    $("#info_panel").html( "<h3><font color='red'>No WiFi Connection.</font></h3><hr>" );
                }
                //alert(data['result']); // show response from the php script.
            },
            error: function (xhr, ajaxOptions, thrownError) {
                $("#overlay").hide();
                alert(xhr.responseText);
                //alert(thrownError);
            }
        });

        e.preventDefault(); // avoid to execute the actual submit of the form.
    });    
})


</script>
